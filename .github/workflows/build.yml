name: Build vue app
on:
  push:
    branches: "main"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Build the dist
        run: |
          npm ci
          npm run build --if-exists
      - name: Commit built to branch built-app
        run: |
          git config user.name github
          git config user.email github@null.com
          git --work-tree dist add --all
          git commit -m "vue app built by github-actions"
          git push origin HEAD:built-app --force
        shell: bash
